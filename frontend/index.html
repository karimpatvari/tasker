<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto+Flex:opsz,wght@8..144,100..1000&display=swap"
          rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Tasker</title>
</head>
<body>

<div id="auth-buttons">
    <button id="registrationBtn">Register</button>
    <button id="loginBtn">Login</button>
</div>

<header id="header">
    <div id="header-text">
        <h4 id="user-name"></h4>
        <p>Have a good day!</p>
    </div>
    <div id="header-buttons">
        <button id="logoutBtn">Logout</button>
    </div>
</header>
<section id="summary">
    <div id="summary-text">
        <h4>Summary</h4>
    </div>
    <div id="summary-content">
        <div id="completed-tasks">

                </svg>
            </div>
            <h4 id="completed-tasks-number"></h4>
            <p id="completed-tasks-text">Completed</p>
        </div>

                </svg>
            </div>
            <h4 id="uncompleted-tasks-number"></h4>
            <p id="uncompleted-tasks-text">In progress</p>
        </div>
    </div>
</section>
<section id="main-section">
    <div class="top-section">
        <div class="top-section-left">
            <h4>Tasks</h4>
        </div>
        <div class="top-section-right">
            <button id="new-task-button">
                +
            </button>
        </div>
    </div>
    <div class="bottom-section">
        <ul id="tasks-list">

        </ul>
    </div>
</section>
<div id="task-modal" class="modal">
    <div class="modal-content">
        <div class="top-section">
            <p class="modal-title">Edit task</p>
            <span class="close">&times;</span>
        </div>
        <div class="bottom-section">
            <p id="edit-task-message"></p>
        </div>
    </div>
</div>
<div id="create-task-modal" class="modal">
    <div class="modal-content">
        <div class="top-section">
            <p class="modal-title">Create Task</p>
            <span class="close">&times;</span>
        </div>
        <div class="bottom-section">
            <p id="task-message"></p>
            <form action="">
                <input type="text" placeholder="Task title" id="create-task-title-input">
                <input type="text" placeholder="Task description" id="create-task-description-input">
                <button type="submit" id="create-task-button">Create</button>
            </form>
        </div>
    </div>
</div>
<div id="registration-modal" class="modal">
    <div class="modal-content">
        <div class="top-section">
            <p>Create new account</p>
            <span class="close">&times;</span>
        </div>
        <p id="message-registration"></p>
        <div class="bottom-section">
            <form action="" id="loginForm" class="form">
                <input type="email" placeholder="Email" id="registrationEmail">
                <input type="text" placeholder="FirstName" id="registrationFirstName">
                <input type="text" placeholder="LastName" id="registrationLastName">
                <input type="password" placeholder="Password" id="registrationPassword">
                <input type="password" placeholder="Repeat password" id="registrationRepeatPassword">
                <button type="submit" id="registrationSubmitBtn">Create account</button>
            </form>
        </div>
    </div>
</div>
<div id="login-modal" class="modal">
    <div class="modal-content">
        <div class="top-section">
            <p>Sign in</p>
            <span class="close">&times;</span>
        </div>
        <p id="message-login"></p>
        <div class="bottom-section">
            <form action="" id="registrationForm" class="form">
                <input type="email" placeholder="Email" id="loginEmail">
                <input type="password" placeholder="Password" id="loginPassword" required>
                <button type="submit" id="loginSubmitBtn">Login</button>
            </form>
        </div>
    </div>
</div>

<script src="authorization-scripts.js"></script>
<script src="tasks-scripts.js"></script>
</body>
</html>
